<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{{ site.title }}</title>
        <!-- Main stylesheet -->
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/main-style.css" type="text/css">
        <!--[if lt IE 9]>
        <script src="{{ site.baseurl }}/assets/scripts/polyfills/html5shiv.min.js"></script>
        <![endif]-->
    </head>
    <body>
        {% include nav.html %}
        <section class="container-fluid">
            {{ content }}
        </section>
        <script src="{{ site.baseurl }}/assets/scripts/jquery-3.3.1.min.js"></script>
        <script src="{{ site.baseurl }}/assets/scripts/bootstrap-4.1.2/bootstrap.js"></script>
        <script src="{{ site.baseurl }}/assets/scripts/bootstrap-4.1.2/bootstrap.bundle.js"></script>
        <!-- Google Analytics -->
        {% if site.google_analytics %}
            <script type="text/javascript">
                (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
                ga('create', '{{ site.google_analytics }}', 'auto');
                ga('send', 'pageview');
            </script>
        {% endif %}
    </body>
</html>
